# This action is shared by workflows that want to run the unit tests
name: Test the agents

on:
  workflow_call

jobs:
  test:
    env:
      GOFLAGS: "-mod=mod"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Test
        working-directory: .
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL2 }}
          TEAMS_WEBHOOK_URL2: ${{ vars.TEAMS_WEBHOOK_URL }}
        run: |
          ./test.sh
          echo "url1 $TEAMS_WEBHOOK_URL"
          echo "url4 ${{ env.TEAMS_WEBHOOK_URL }}"
          echo "url 5${{ vars.TEAMS_WEBHOOK_URL }}"
          # make test

