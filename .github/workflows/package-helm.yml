name: Kong Agents Helm
on:
  push:
    tags:
      - v*.*.*

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v3
      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: "zip"
          filename: "kong-agents.zip"
          exclusions: "*.git*"
          command: sed -i 's/appVersion/appVersion 0.0.2' helm/kong-agents/Chart.yaml 
          path: helm/


      - name: Upload Release
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: "kong-agents.zip"
          token: ${{ secrets.GITHUB_TOKEN }}